<!DOCTYPE html>
<html>

<head>
    <title>Amelix World Viewer - uNmINeD</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- OpenLayers  -->
    <link rel="stylesheet" type="text/css" href="lib/ol.css">
    <script src="lib/ol.js"></script>

    <!-- OpenLayers Context Menu -->
    <link href="lib/ol-contextmenu.css" rel="stylesheet">
    <script src="lib/ol-contextmenu.iife.js"></script>

    <!-- Toastify -->
    <script type="text/javascript" src="lib/toastify-js.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/toastify-js.min.css">


    <!-- Map metadata generated by uNmINeD -->
    <script type="text/javascript" src="map/unmined.map.properties.js"></script>
    <script type="text/javascript" src="map/unmined.map.regions.js"></script>
    <script type="text/javascript" src="map/unmined.map.players.js"></script>

    <!-- Custom markers -->
    <script type="text/javascript" src="custom.markers.js"></script>

    <!-- uNmINeD JS and CSS -->
    <script type="text/javascript" src="unmined.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Config -->
    <script type="text/javascript" src="config.js"></script>
        
    </style>

</head>
    </style>

</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">
        var currMapIndex = mapPropertiesArray.findIndex(function(map) {
            return map.worldName === "SMP Overworld";
        });
        if (currMapIndex === -1) currMapIndex = 0; // fallback to 0 if not found

        if (mapCustomMarkersArray[currMapIndex] && mapCustomMarkersArray[currMapIndex].isEnabled && mapCustomMarkersArray[currMapIndex].markers) {
            mapPropertiesArray[currMapIndex].markers = mapPropertiesArray[currMapIndex].markers.concat(mapCustomMarkersArray[currMapIndex].markers);
        }

        if (mapPlayersArray[currMapIndex] && mapPlayersArray[currMapIndex].length > 0) {
            mapPropertiesArray[currMapIndex].markers = mapPropertiesArray[currMapIndex].markers.concat(Unmined.createPlayerMarkers(mapPlayersArray[currMapIndex]));
        }

        const mapElement = document.getElementById('map');
        let unmined = new Unmined(mapElement, mapPropertiesArray[currMapIndex], mapRegionsArray[currMapIndex]);

        var lastupdatednote = document.createElement('div');
        lastupdatednote.className = 'last-updated-note';
        lastupdatednote.innerHTML = 'Last updated ' + config.lastUpdated;
        document.body.appendChild(lastupdatednote);
    </script>

    <script src="map.switcher.js"></script>
</body>

</html>
